version: '3.8'

services:
  video-parser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-parser
    restart: unless-stopped
    ports:
      - "5001:5001"   # FastAPI 后端
      - "7860:7860"   # Gradio 前端
    volumes:
      # 持久化存储
      - ./static/videos:/app/static/videos
      - ./static/images:/app/static/images
      - ./downloads:/app/downloads
      - ./cache:/app/cache
      - ./logs:/app/logs
    # 从 .env 文件加载环境变量
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - video-parser-network

networks:
  video-parser-network:
    driver: bridge
